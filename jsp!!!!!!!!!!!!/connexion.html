<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion | MBN</title>
  <link rel="stylesheet" href="css/auth.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="auth-container">
  <div class="auth-card">
    <h1>MBN Global Education</h1>
    <p class="subtitle">Connexion à votre espace</p>

    <form id="loginForm" novalidate>
      <input type="email" id="email" placeholder="Adresse email">
      <input type="password" id="password" placeholder="Mot de passe">

      <div class="message" id="message"></div>

      <button type="submit">Se connecter</button>
    </form>

    <span class="link">
      Pas de compte ? <a href="inscription.html">Créer un compte</a>
    </span>
  </div>
</div>

<script src="js/connexion.js"></script>
</body>
</html>
